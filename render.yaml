databases:
  - name: cocina-db
    databaseName: cocina
    plan: free

services:
  - type: web
    name: cocina-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port ${PORT:-8000}
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        fromDatabase:
          name: cocina-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /
